<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <section class="section-login">
      <div class="main-container">
        <div class="facebook-container">
          <div class="fb-img-box">
            <img src="./facebook.png" alt="facebook logo" class="fb-logo" />
          </div>
          <h2 class="heading-secondary">
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
        <form class="form-wrapper">
          <div class="form-inputs">
            <div>
              <input
                id="e-mail"
                type="email"
                placeholder="E-mail address or Phone number"
                required
              />
            </div>
            <div>
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="form-double-links">
            <a href="#" class="form-log-in">Log In</a>
            <a href="#" class="form-forgot-pass">Forgot Password?</a>
          </div>
          <span class="ruler">
            <hr />
          </span>
          <a href="#" class="form-sign-up">Sign Up</a>
        </form>
      </div>
    </section>
  </body>
</html>
